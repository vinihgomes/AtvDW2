<script type="text/javascript">
  pt = 13;
  //UTILIZAR === para comparar dados/variáveis ao invés de ==, pois assim também será comparado o tipo do dado (int, char, float). Na comparação com == ele força a conversão do valor pro tipo da variável em questão, e por vezes pode ocasionar bugs.
  if (pt == 13) {
    console.log('Vai dar PT');
  } else {
    console.log('Não deu PT');
  }
</script>
